<div class="container">
  <h1 class="mt-3">Add Category</h1>

  <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-2">
      <div class="mt-3">
        <label for="categoryName" class="form-label">Categroy Name</label>
        <input
          class="form-control"
          type="text"
          id="categoryName"
          name="categoryName"
          [(ngModel)]="model.name"
        />
      </div>

      <div class="mt-3">
        <label for="categoryUrlHandle" class="form-label"
          >Categroy Url Handle</label
        >
        <input
          class="form-control"
          type="text"
          id="categoryUrlHandle"
          name="categoryUrlHandle"
          [(ngModel)]="model.urlHandle"
        />
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
</div>
